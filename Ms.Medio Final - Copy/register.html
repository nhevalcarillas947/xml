<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Barangay Paknaan Health Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .register-header {
            background: linear-gradient(135deg, #1a73e8 0%, #0d62c9 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .register-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .register-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .register-body {
            padding: 30px;
        }

        .register-body h2 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-control:focus {
            border-color: #1a73e8;
            outline: none;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }

        .register-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-register {
            background-color: #34a853;
            color: white;
        }

        .btn-register:hover {
            background-color: #2e8b47;
        }

        .btn-back {
            background-color: white;
            color: #1a73e8;
            border: 1px solid #1a73e8;
        }

        .btn-back:hover {
            background-color: #f0f7ff;
        }

        .error-message {
            color: #ea4335;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .register-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }

        .register-footer a {
            color: #1a73e8;
            text-decoration: none;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .register-container {
                max-width: 100%;
            }
            
            .register-header, .register-body {
                padding: 20px;
            }
            
            .register-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Header -->
        <div class="register-header">
            <h1> Paknaan Health Center</h1>
            <p>Create Your Account</p>
        </div>

        <!-- Body -->
        <div class="register-body">
            <h2>Register</h2>
            
            <!-- Registration Form -->
            <form id="registerForm">
                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                    <div class="error-message" id="usernameError">
                        Username already exists!
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter email address" required>
                    <div class="error-message" id="emailError">
                        Please enter a valid email address
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError">
                        Password must be at least 6 characters
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
                        <button type="button" class="password-toggle" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError">
                        Passwords do not match
                    </div>
                </div>

                <!-- Registration Actions -->
                <div class="register-actions">
                    <button type="submit" class="btn btn-register" id="registerBtn">
                        Register
                    </button>
                    <button type="button" class="btn btn-back" onclick="window.location.href='login.html'">
                        Back to Login
                    </button>
                </div>
            </form>

            <!-- Footer -->
            <div class="register-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(e){
            e.preventDefault();

            // Get values
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Clear previous errors
            document.getElementById("usernameError").classList.remove("show");
            document.getElementById("emailError").classList.remove("show");
            document.getElementById("passwordError").classList.remove("show");
            document.getElementById("confirmPasswordError").classList.remove("show");

            // Validate
            let isValid = true;

            // Check username length
            if (username.length < 3) {
                document.getElementById("usernameError").textContent = "Username must be at least 3 characters";
                document.getElementById("usernameError").classList.add("show");
                isValid = false;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").classList.add("show");
                isValid = false;
            }

            // Check password length
            if (password.length < 6) {
                document.getElementById("passwordError").classList.add("show");
                isValid = false;
            }

            // Check passwords match
            if (password !== confirmPassword) {
                document.getElementById("confirmPasswordError").classList.add("show");
                isValid = false;
            }

            if (!isValid) return;

            // Check if username or email exists
            const users = JSON.parse(localStorage.getItem("users")) || [];
            const usernameExists = users.some(u => u.username === username);
            const emailExists = users.some(u => u.email === email);
            
            if(usernameExists){
                document.getElementById("usernameError").textContent = "Username already exists!";
                document.getElementById("usernameError").classList.add("show");
                return;
            }

            if(emailExists){
                document.getElementById("emailError").textContent = "Email already registered!";
                document.getElementById("emailError").classList.add("show");
                return;
            }

            // Add user
            users.push({ 
                username, 
                email,
                password,
                registeredAt: new Date().toISOString()
            });
            localStorage.setItem("users", JSON.stringify(users));

            // Show success and redirect
            alert("Registration successful! You can now login with your credentials.");
            window.location.href = "login.html";
        });

        // Password toggle functionality
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordInput = document.getElementById("password");
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            this.innerHTML = type === "password" ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        document.getElementById("toggleConfirmPassword").addEventListener("click", function() {
            const confirmInput = document.getElementById("confirmPassword");
            const type = confirmInput.getAttribute("type") === "password" ? "text" : "password";
            confirmInput.setAttribute("type", type);
            this.innerHTML = type === "password" ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Real-time validation
        document.getElementById("username").addEventListener("input", function() {
            const username = this.value.trim();
            const errorElement = document.getElementById("usernameError");
            
            if (username.length < 3 && username.length > 0) {
                errorElement.textContent = "Username must be at least 3 characters";
                errorElement.classList.add("show");
            } else {
                errorElement.classList.remove("show");
            }
        });

        document.getElementById("email").addEventListener("input", function() {
            const email = this.value.trim();
            const errorElement = document.getElementById("emailError");
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email.length > 0 && !emailRegex.test(email)) {
                errorElement.textContent = "Please enter a valid email address";
                errorElement.classList.add("show");
            } else {
                errorElement.classList.remove("show");
            }
        });

        document.getElementById("password").addEventListener("input", function() {
            const password = this.value;
            const errorElement = document.getElementById("passwordError");
            
            if (password.length < 6 && password.length > 0) {
                errorElement.classList.add("show");
            } else {
                errorElement.classList.remove("show");
            }
            
            // Also check confirm password
            const confirmPassword = document.getElementById("confirmPassword").value;
            const confirmError = document.getElementById("confirmPasswordError");
            
            if (confirmPassword && password !== confirmPassword) {
                confirmError.classList.add("show");
            } else if (confirmPassword) {
                confirmError.classList.remove("show");
            }
        });

        document.getElementById("confirmPassword").addEventListener("input", function() {
            const confirmPassword = this.value;
            const password = document.getElementById("password").value;
            const errorElement = document.getElementById("confirmPasswordError");
            
            if (confirmPassword && password !== confirmPassword) {
                errorElement.classList.add("show");
            } else {
                errorElement.classList.remove("show");
            }
        });

        // Auto-focus username on page load
        document.getElementById("username").focus();
    </script>
</body>
</html>
