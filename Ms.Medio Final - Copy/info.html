<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="info.css">
</head>
<body>
  <div class="form-container">
        <h2>Patient Information</h2>
        <form id="userForm">
            <label for="patientname">Patientname:</label>
            <input type="text" id="patientname" name="patientname" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
           
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="0" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your 11-digit contact number" pattern="[0-9]{11}" maxlength="11" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>

            <label for="service">Choose a service:</label>
            <select id="service" name="service" required>
                <option value="">Please choose an option</option>
                <!-- Services will be loaded from XML -->
            </select>

            <div class="button-container">
                <button type="button" id="backButton">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>
  </div> 

  <!-- XML data embedded in the page -->
  <script type="application/xml" id="xmlServices">
    <services>
        <service id="prenatal" name="Pre-natal" />
        <service id="checkup" name="Check-up" />
        <service id="immunization" name="Immunization" />
        <service id="tb" name="TB DOTS treatment" />
        <service id="consultation" name="Regular consultation" />
        <service id="familyplanning" name="Family Planning" />
        <service id="others" name="Others" />
    </services>
  </script>

  <!-- Link to separate JS file -->
  <script src="info.js"></script>
</body>
</html>
